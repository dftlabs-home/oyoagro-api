[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    auth: Authentication tests
    farmer: Farmer management tests
    farm: Farm management tests
    data_collection: Data collection tests
    live: Live email tests that actually send emails
    email: Email service tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning